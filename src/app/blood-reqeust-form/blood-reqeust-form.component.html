<!-- Modal -->
<div class="modal" id="bloodRequestModal" tabindex="-1" role="dialog" aria-labelledby="bloodRequestModal"
  aria-hidden="true" style="padding-right:0px;" (click)="removeFunction($event)">
  <div class="modal-dialog" role="document" style="max-width:860px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bloodRequestModalTitle">Blood Request</h5>
        <button #closebutton type="button" class="close" (click)="initiateClose()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="requestForm" [formGroup]="addRequestForm" class="container add-request-container group" >
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Units Required" formControlName="unitsRequired" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <mat-select formControlName="bloodType" placeholder="BloodType" color="primary">
                <mat-option color="primary" *ngFor="let type of bloodGroups" [value]="type">{{type}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Purpose" formControlName="purpose">
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Patient's Name" formControlName="patientName">
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput [min]="minDateValue" [matDatepicker]="myDatepicker" placeholder="Required by"
                formControlName="requiredBy">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker type="datetime" #myDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <!-- <mat-form-field formGroupName="attenderDetails"> -->
            <mat-form-field>
              <input matInput placeholder="Attender's Phone" formControlName="attenderPhone" required>
              <!-- </mat-form-field> -->
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Attender's Name" formControlName="attenderName" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Hospital Name" formControlName="hospitalName" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Address Line 1" formControlName="hospitalAddressLine1" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Address Line 2" formControlName="hospitalAddressLine2">
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="Address Line 3" formControlName="hospitalAddressLine3">
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="City" formControlName="hospitalCity" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="PinCode" formControlName="hospitalPincode" required>
            </mat-form-field>
          </div>
          <div class="row bloodRequest-container-element">
            <mat-form-field>
              <input matInput placeholder="State" formControlName="hospitalState" required>
            </mat-form-field>
          </div>
          <div class="button" *ngIf="!isEditRequest">
            <button mat-raised-button color="primary" type="button" (click)="addData()">Add</button>
          </div>
          <div class="button" *ngIf="isEditRequest">
            <button mat-raised-button color="primary" type="button" (click)="submitEditedData()">Update</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
