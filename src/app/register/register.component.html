<form [formGroup]="registrationForm" class="container registeration-container group" >
  <div class="row registeration-container-element">
    <mat-form-field>
      <input matInput placeholder ="UserName" formControlName="username">
    </mat-form-field>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <input type="password" matInput placeholder ="Password" formControlName="password">
    </mat-form-field>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <input matInput placeholder ="First Name" formControlName="firstName">
    </mat-form-field>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <input matInput placeholder ="Last Name" formControlName="lastName">
    </mat-form-field>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <input matInput placeholder ="Email" formControlName="email">
    </mat-form-field>
    <span *ngIf="email.invalid && email.touched">
      Your email does not look right
    </span>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <mat-select  formControlName="bloodGroup" placeholder="BloodType" color="primary">
          <mat-option color="primary" *ngFor="let type of bloodGroups" [value]="type">{{type}}</mat-option>
      </mat-select >
    </mat-form-field>
  </div>
  <div class="row registeration-container-element">
    <mat-form-field>
      <input matInput OnlyNumber="true" maxLength = "2" placeholder ="Area Code" formControlName="areaCode" >
    </mat-form-field>
    <mat-form-field>
      <input matInput OnlyNumber="true" maxLength = "10" placeholder ="Contact Number" formControlName="contactNo" >
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="registrationForm.invalid" 
    (click)="registerUser()">Register</button>
  <a href="\login">Sign In</a>
</form>
