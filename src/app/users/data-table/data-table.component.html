<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" class="w-100">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
      <td mat-cell *matCellDef="let row, let i = index;">{{i+1}}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
    </ng-container>

  
    <!-- bloodGroup -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Broup</th>
      <td mat-cell *matCellDef="let row">{{row.bloodGroup}}</td>
    </ng-container>
    <!-- contactNo -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
      <td mat-cell *matCellDef="let row">{{row.contactNo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="passUserDetails(row.id)"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="4"
    [pageSizeOptions]="[2, 4, 8, 10]">
  </mat-paginator>
</div>
