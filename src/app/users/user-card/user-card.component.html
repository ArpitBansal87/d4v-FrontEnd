
    <mat-card class="">
      <mat-card-header class="w-100">
        <mat-card-title>
          <h2 class="centeralign">{{ userElement.firstName}} {{ userElement.lastName}}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{ userElement.role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Role list:</p>
        <ul>
          <li *ngFor="let role of roleList" class="p-1">
            <div>
              <mat-checkbox id="{{role.name}}-{{userElement.id}}" [checked] = "isRoleSelected(role.id,'checked')" [checked] = "isRoleSelected(role.id,'unchecked')">
                <span>{{ role.name }}</span>
              </mat-checkbox>
            </div>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
